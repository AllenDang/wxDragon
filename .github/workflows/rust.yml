name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install deps
      run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev libpng-dev libjpeg-dev libgl1-mesa-dev libglu1-mesa-dev libxkbcommon-dev libexpat1-dev libtiff-dev
    - name: Build
      run: cargo build

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build

  build-windows-msvc:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: |
        SET LIBCLANG_PATH="C:\Program Files (x86)\Microsoft Visual Studio\2022\BuildTools\VC\Tools\Llvm\x64\bin"
        cargo build

  build-msys-mingw64:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: git mingw-w64-x86_64-cc mingw-w64-x86_64-cmake mingw-w64-x86_64-make mingw-w64-x86_64-rust mingw-w64-x86_64-clang --needed
      - name: Build
        run: cargo build
      
      # Debug steps to see what libraries are actually built
      - name: List build directories (debug)
        if: failure()  # Run this even if the build fails
        run: |
          echo "=== Listing all .a files in target directory ==="
          find target -name "*.a" -type f | head -30
          echo ""
          echo "=== Listing wxWidgets build lib directories ==="
          find target -path "*/wxwidgets_build/lib*" -type d | while read dir; do
            echo "Directory: $dir"
            ls -la "$dir" | head -20
            echo ""
          done
          echo ""
          echo "=== Listing all lib directories ==="
          find target -name "lib" -type d | head -10 | while read dir; do
            echo "Directory: $dir"
            ls -la "$dir" | head -20
            echo ""
          done

      - name: Upload build artifacts for debugging
        if: failure()  # Run this even if the build fails
        uses: actions/upload-artifact@v3
        with:
          name: windows-gnu-build-debug
          path: |
            target/**/out/**/lib/
            target/**/build/**/lib/
          retention-days: 1